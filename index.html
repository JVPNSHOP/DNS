<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free DNS UI</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, button { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Public DNS Editor</h2>
  <form id="dnsForm">
    <input type="text" id="name" placeholder="Host name (e.g. test)" required>
    <input type="text" id="content" placeholder="IP address (e.g. 1.1.1.1)" required>
    <button type="submit">Add Record</button>
  </form>

  <p id="result"></p>

  <script>
  const API_URL = "https://jk-free-dns.jvpnshop.workers.dev/dns";
  const ROOT = "jvpn.shop"; // <-- မင်း ROOT_DOMAIN

  document.getElementById("dnsForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const raw = document.getElementById("name").value.trim();
    // short name ဖြည့်ရင် .jvpn.shop ကို အလိုအလျောက်ပေါင်း
    const host =
      raw === ROOT || raw.endsWith("." + ROOT) ? raw : `${raw}.${ROOT}`;

    const content = document.getElementById("content").value.trim();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "A", name: host, content })
    });

    const data = await res.json();
    document.getElementById("result").innerText = JSON.stringify(data);
  });
</script>
